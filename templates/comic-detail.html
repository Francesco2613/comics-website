<!-- Comic Detail Page -->
<div class="max-w-4x1 mx-auto">
  <button class="text-white mb-4">Close (X)</button>
  <div class="flex flex-col md:flex-row gap-6">
    <img
      src="{cover}"
      alt="__title__ Cover"
      class="w-full md:w-1/3 rounded-lg shadow-lg"
    />
    <div class="text-white">
      <h2 class="text-3xl font-bold mb-2">{title}</h2>
      <p class="text-cbrand-300 mb-4">{description}</p>
      <div class="grid grid-cols-2 gap-2 text-sm">
        <span>Publisher:</span><span>{publisher}</span> <span>Author:</span
        ><span>{author}</span> <span>Rating:</span><span>{rating}</span>
        <span>Release:</span><span>{releaseYear}</span> <span>Genre:</span
        ><span>{genre}</span>
      </div>
      <div class="mt-4">
        <button
          class="bg-cbrand-1000 hover:bg-cbrand-1002 px-4 py-2 rounded-lg"
        >
          Add to list
        </button>
        <button class="ml-2 bg-zinc-800 hover:bg-zinc-700 px-4 py-2 rounded-lg">
          Rate This
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  function closeDetail() {
    const detailSection = document.getElementById("comic-detail");
    if (detailSection) {
      detailSection.remove();
    }
    window.history.back();
  }
</script>
